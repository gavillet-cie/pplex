name: Release
on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  FRONTEND_NAME: gavillet-cie/pplex-client
  BACKEND_NAME: gavillet-cie/pplex-api
  PROXY_NAME: gavillet-cie/pplex-proxy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Create Release Folder
      run: rsync -arv --exclude='.git/' --exclude='./backend' --exclude='./frontend' --exclude='./node_modules' --exclude='.github/' --exclude='.gitignore' . ./release
    - name: Switch to Release Folder
      run: |
        cd release
        ls -la
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_OWNER: ptrrr