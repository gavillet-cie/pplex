version: "3"

services:
  reverse-proxy:
    build:
      context: ./reverse-proxy
      dockerfile: Dockerfile.dev
    image: reverse-proxy
    depends_on:
      - nuxt
      - cms
      - adminer
    ports:
      - 8080:8080
    restart: always

  nuxt:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: nuxt
    volumes:
      - ./frontend/utils:/app/utils
      - ./frontend/pages:/app/pages
      - ./frontend/styles:/app/styles
      - ./frontend/layouts:/app/layouts
      - ./frontend/components:/app/components
      - ./frontend/config:/app/config
    restart: always

  cms:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: cms
    volumes:
      - ./backend/site/assets:/var/www/html/api/site/assets
      - ./backend/site/ready.php:/var/www/html/api/site/ready.php
    restart: always

  mysql:
    environment:
      MYSQL_ROOT_PASSWORD: rootdbpassword
    image: mariadb
    restart: always

  adminer:
    image: adminer
    restart: always
